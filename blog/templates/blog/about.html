{% extends "blog/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block title %}{{ about.title }}{% endblock %}

{% block article %}
    <article class="post tag-about-ghost tag-ghost-in-depth tap-zhu-shou-han-shu">
            <div class="post-head">
                <h1 class="post-title">
                    <h1>{{ about.title }}</h1>
                </h1>
            </div>
            <span class="auther">
                作者
                <a href="#">bricks</a>
            </span>
            <time class="date" datetime="2015-4-1">{{ blog.publish_time }}</time>
             <div class="post-content">
                <div>{{ about.body|markdown | safe }}</div>
             </div>
             <div class="post-footer clearfix">
                <hr/>
                    <div class="pull-left tag-list"></div>
             </div>
        </article>
{% endblock %}
